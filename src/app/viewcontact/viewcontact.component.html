<div class="view">
    <div class="container">
        <h1 class="text-center">User Contact</h1>
        <br>
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id </th>
                    <th>Name</th>
                     <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                  



                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let r of crrr"> 
                <td>{{r.id}}</td>
                <td>{{r.fullname}}</td>
                <td>{{r.email}}</td>
                <td>{{r.subject}}</td>
                <td>{{r.message}}</td>
              

            </tr>
                
            </tbody>
        </table>
        </div>
    </div>
