<div class="divcont">
    <div class="contact-container">
      <div class="contact">
        <h2><b>Contact Us</b></h2>
      </div>
  
      <form (ngSubmit)="submitdata()" #contactForm="ngForm">
  
        <!-- Full Name -->
        <label for="name">Full Name:</label><br>
        <input
          type="text"
          id="name"
          name="name"
          required
          [(ngModel)]="c.fullname"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="error" style="color: red;">
          Full Name is required.
        </div>
        <br><br>
  
        <!-- Email Address -->
        <label for="email">Email Address:</label><br>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="c.email"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error" style="color: red;">
          Valid email is required.
        </div>
        <br><br>
  
        <!-- Subject -->
        <label for="subject">Subject:</label><br>
        <input
          type="text"
          id="subject"
          name="subject"
          required
          [(ngModel)]="c.subject"
          #subject="ngModel"
        />
        <div *ngIf="subject.invalid && subject.touched" class="error" style="color: red;" >
          Subject is required.
        </div>
        <br><br>
  
        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          [(ngModel)]="c.message"
          #message="ngModel"
        ></textarea>
        <div *ngIf="message.invalid && message.touched" class="error" style="color: red;">
          Message is required.
        </div>
        <br><br>
  
        <!-- Submit Button -->
        <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
        
      </form>
    </div>
  </div>
