<div class="view">
<div class="container">
    <h1 class="text-center">Registration</h1>
    <br>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id </th>
                <th>Username</th>
                <th>Email </th>
                <th>Phoneno </th>
              </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of rarr"> 
            <td>{{r.id}}</td>
            <td>{{r.username}}</td>
            <td>{{r.email}}</td>
            <td>{{r.phoneno}}</td>
           </tr>
            
        </tbody>
    </table>
    </div>
</div>
